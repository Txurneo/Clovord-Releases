<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Clovord Desktop</title>
    <meta http-equiv="Content-Security-Policy"
        content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; frame-src 'self' clovord://app;">
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <div class="app-root">
        <section id="boot-screen" class="boot-screen" aria-live="polite">
            <div class="boot-card" role="dialog" aria-modal="true" aria-labelledby="boot-title"
                aria-describedby="boot-status">
                <div class="boot-header">
                    <div class="brand-mark" aria-hidden="true">
                        <span class="brand-dot"></span>
                        <span class="brand-dot"></span>
                        <span class="brand-dot"></span>
                    </div>
                    <div class="brand-copy">
                        <h1 id="boot-title">Clovord Desktop</h1>
                        <p id="version" class="app-version"></p>
                    </div>
                </div>

                <div class="loader" role="presentation"></div>

                <p id="boot-status" class="boot-status">Initializing updater…</p>

                <div id="boot-progress" class="boot-progress hidden">
                    <div id="boot-progress-track" class="boot-progress-track" role="progressbar" aria-valuemin="0"
                        aria-valuemax="100" aria-valuenow="0">
                        <div id="boot-progress-bar" class="boot-progress-bar"></div>
                    </div>
                    <span id="boot-progress-label" class="boot-progress-label">0%</span>
                </div>

                <pre id="status-log" class="status-log">Bootstrapping updater…</pre>
            </div>
        </section>

        <iframe id="clovord-view" class="app-view hidden" src="clovord://app/login" title="Clovord"
            allow="clipboard-read; clipboard-write"></iframe>
    </div>

    <script src="renderer.js"></script>
</body>

</html>
